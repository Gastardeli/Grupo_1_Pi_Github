<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvTracker | Cadastro Produtos</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="assets/icon/icon.png" />
</head>

<body>
    <div class="container_main">
        <aside>
            <header>
                <img src="assets/imgs/logo.png" alt="" class="user">
                <div class="nome_user">
                    <p>User dos Santos</p>
                </div>
            </header>
            <div class="body">
                <a href="dashboardDiaria.html">
                    <p id="click">DashBoard Diária</p>
                </a>
                <a href="dashboardEstoque.html">
                    <p>DashBoard Estoque</p>
                </a>
                <a href="#">
                    <p><b>Cadastrar Estoque</b></p>
                </a>
            </div>
            <div class="footer">
                <img src="assets/icon/iconUser.png" alt="">
                <div class="logout">
                    <a href="index.html"><button>Sair</button></a>
                </div>
            </div>
        </aside>



        <div class="container_cadDash">
            <div class="container_modal_cadProd" style="display: none;" id="modal_cadastro_produto">
                <div class="box_modal_cadProd">
                    <div class="modal_cadProd">
                        <h2>Aviso</h2>
                        <span id="modal_cadProd"></span>
                        <br> <br>
                        <button onclick="voltar3()" id="botaocadProd"></button>
                    </div>
                </div>
            </div>
            <div class="boxes_cadDash">
                <div class="box_cadDash">
                    <h1>Cadastrar Produtos</h1>
                    <b>Selecione o Estoque e Lote desejados</b>
                    <select id="estoques">
                        <option value="estoque1">Estoque 1</option>
                        <option value="estoque2">Estoque 2</option>
                        <option value="estoque3">Estoque 3</option>
                        <option disabled selected value="#">Selecione uma Opção</option>
                    </select>
                    <select id="lotes">
                        <option value="estoque1">Lote 1</option>
                        <option value="estoque2">Lote 2</option>
                        <option value="estoque3">Lote 3</option>
                        <option disabled selected value="#">Selecione uma Opção</option>
                    </select id="lotes">
                    <b>Nome do Produto</b>
                    <input id="input_produto" placeholder="Paçoca" type="text">
                    <b>Data de Validade</b>
                    <input id="input_dtValidade" placeholder="24/12/2026" type="date">
                    <b>Data de Fabricação</b>
                    <input id="input_dtFab" placeholder="24/12/2025" type="date">
                    <b>Fabricante</b>
                    <input id="input_fabricante" placeholder="Paçoquita" type="text">
                    <b>Valor compra Lote</b>
                    <input id="input_compraLote" placeholder="R$ 10.000" type="number">
                    <b>Valor venda lote</b>
                    <input id="input_vendaLote" placeholder="R$ 25.000" type="number">
                    <button onclick="cadastrarProduto()"><b>Cadastrar Produto</b></button>

                </div>
            </div>
        </div>

    </div>
</body>

</html>

<script>
    chkCadProd = false;

    function cadastrarProduto() {
        var produto = input_produto.value;
        var validade = input_dtValidade.value;
        var fabricante = input_fabricante.value;
        var fabricacao = input_dtFab.value;
        var compraLote = Number(input_compraLote.value);
        var vendaLote = Number(input_vendaLote.value);
        var estoque = estoques.value;
        var lote = lotes.value;
        var mensagem = ``

        if ((produto == '') || (validade == '') || (fabricacao == '') || (fabricante == ``) || (compraLote == '') || (vendaLote == '') || (estoque == '#') || (lote == '#')) {
            mensagem += `Os seguintes campos estão <span style="color: red">inválidos</span> <br> <br>`


            if (estoque == `#`) {
                mensagem += `<span style="color: red;">Estoque Selecionado</span> <br>`
            }
            if (lote == `#`) {
                mensagem += `<span style="color: red;">Lote Selecionado</span> <br>`
            }
            if (produto == ``) {
                mensagem += `<span style="color: red;">Nome Produto</span> <br>`
            }
            if (validade == ``) {
                mensagem += `<span style="color: red;">Data de Validade</span> <br>`
            }
            if (fabricacao == ``) {
                mensagem += `<span style="color: red;">Data de Fabricação</span> <br>`
            }
            if (fabricante == ``) {
                mensagem += `<span style="color: red;"> Nome do Fabricante/Marca</span> <br>`
            }
            if (compraLote == ``) {
                mensagem += `<span style="color: red;">Valor de Compra do Lote</span> <br>`
            }
            if (vendaLote == ``) {
                mensagem += `<span style="color: red;">Valor de Venda do Lote</span> <br>`
            }


            mensagem += `<br> Por favor, inserir um valor válido para seguir em frente.`
            botaocadProd.innerHTML = `Voltar`;
        } else {
            mensagem += `<span style="color: green;">Produto Cadastrado com Sucesso!</span>`
            chkCadProd = true;
            botaocadProd.innerHTML = `Ok`;
        }
        modal_cadastro_produto.style.display = "block";

        modal_cadProd.innerHTML = mensagem;
    }

    function voltar3() {
        if (chkCadProd) {
            window.location.href = "dashboard.html";
        } else {
            modal_cadastro_produto.style.display = "none";
        }
    }
</script>
