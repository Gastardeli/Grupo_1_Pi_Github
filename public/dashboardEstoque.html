<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvTracker | Dashboard Estoque</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/icon/icon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>

    <link rel="stylesheet" href="styles/styleDashboardEstoque.css">
</head>

<body>


    <div class="container_main">
        <aside>
            <header>
                <img src="assets/imgs/logo.png" alt="" class="user">
                <div class="nome_user">
                    <p>InvTracker</p>
                </div>
            </header>
            <div class="body">
                <a href="dashboardDiaria.html">
                    <p id="click">DashBoard Diária</p>
                </a>
                <a href="#">
                    <p><b>DashBoard Estoque</b></p>
                </a>
                <a href="dashboardCadastro.html">
                    <p>Cadastrar Estoque</p>
                </a>
            </div>
            <div class="footer">
                <img src="assets/icon/iconUser.png" alt="">
                <div class="footerTexto"> Olá! User</div>
                <div class="logout">
                    <a href="index.html"><button>Sair</button></a>
                </div>
            </div>
        </aside>
        <div class="container_direita2">
            <div id="dashboard_estoque">
                <div class="select_esquerda">
                    <div class="kpi">
                        <div class="titulo">
                            <p>Selecione seu estoque</p>
                            <select>
                                <option value="estoque1">Estoque 1</option>
                                <option value="#" disabled>Selecione uma Opção</option>
                            </select>
                        </div>
                    </div>
                    <div class="kpi">
                        <p class="titulo">Lote com maior necessidade de reposição
                            <span style="color: red">Lote 05</span>
                        </p>
                    </div>
                    <div class="kpi">
                        <p class="titulo">Quantos Lotes precisam de reabastecimento
                            <span style="color: red">2</span>
                        </p>
                    </div>
                </div>
                <div class="dash_direita">
                    <canvas id="dashboard1"></canvas>
                    <canvas id="dashboard2"></canvas>
                </div>
            </div>
        </div>

        <script src="script/scriptDashboardEstoque.js"></script>
</body>


</html>
