<script>
    const dashboard = document.getElementById('dashboard');

    new Chart(dashboard, {
        type: 'line',
        data: {
            datasets: [{
                label: 'Centimetros',
                borderColor: '#000000',
                backgroundColor: '#ff8c00',
            }]
        },
        options: {
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    title: {
                        display: true,
                        text: '(0-1)'
                    },
                    beginAtZero: true
                }
            }
        }
    });
</script>
